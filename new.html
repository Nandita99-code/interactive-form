<!DOCTYPE html>
<html>
    <head>
        <title>frameset attribute</title>
    </head>
     
    <!-- frameset attribute starts here -->   
    <frameset rows = "40%, 40%, 40%">
        <frame name = "top" src = "https://en.wikipedia.org/wiki/Cricket" />
        <frame name = "main" src = "https://en.wikipedia.org/wiki/Football" />
        <frame name = "bottom" src = "https://en.wikipedia.org/wiki/Hockey" />
        <noframes>
                   </noframes>
    </frameset>
    <!-- frameset attribute ends here -->
</html>
